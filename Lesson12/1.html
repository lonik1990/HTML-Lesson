<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" /><!-- кодировка-->
        
        <link rel="stylesheet" type="text/css" href="1.css">
        <title>Flex container</title> 
    </head>    
    <!-- 222 -->
    <body>        
        <!-- circle, rect, line, polygon, polyline -->
        <svg>
            <circle stroke="black" stroke-width="5" cx="100" cy="100" r="40" fill="lightblue"></circle>
            <rect width="50" height="40" x="20" y="20" fill="red" ry="20" rx="9"></rect>
            <ellipse cx="80" cy="80" rx="50" ry="30" fill="blue"></ellipse>
            <line stroke="green" stroke-width="4" x1="4" y1="4" x2="70" y2="70"></line>
            <polygon points="10,5 20,10 50,18 60,0 20,20" fill="gray"></polygon>
            <polyline style="fill:none;" stroke="orange" stroke-width="5px" points="0,0 100,50 50,40 36,45"></polyline>
        </svg>
              
    </body>
</html>
